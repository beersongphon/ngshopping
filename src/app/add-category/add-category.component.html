<app-header></app-header>
<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Add Category</h1>
          <p>Hath after appear tree great fruitful green dominion moveth sixth abundantly image that midst of god day multiply youâ€™ll which</p>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
              <li class="breadcrumb-item"><a routerLink="/category">Category</a></li>
              <li class="breadcrumb-item active" aria-current="page">Add Category</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="user-dashboard page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5 col-sm-12 col-lg-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-12 col-md-7 col-sm-12 col-lg-9">
        <div class="tab-pane fade show active" id="settings" role="tabpanel">
          <div class="acccount-settings">
            <h4 class="mb-4">Add Category</h4>
            <form #categoryForm="ngForm" novalidate>
              <div class="form-group mb-4">
                <label>Category Name </label>
                <input type="text" class="form-control" name="category_name" ngModel
                #category_name="ngModel" [ngClass]="{'is-invalid': category_name.invalid && (category_name.dirty || category_name.touched)}" required>
              </div>
              <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-dark" (click)="insertCategory(categoryForm.value)">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
